<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NoteHub</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <style>
      .auth-container {
        max-width: 400px;
        margin: 5rem auto;
        background: white;
        padding: 2rem;
        border-radius: 12px;
        border: 2px solid #5e2b97;
        box-shadow: 0 6px 15px rgba(94, 43, 151, 0.3);
      }
      .auth-container h2 {
        text-align: center;
        color: #5e2b97;
        margin-bottom: 1.5rem;
      }
      .auth-container form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .auth-container input {
        padding: 0.7rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      .auth-container button {
        background-color: #5e2b97;
        color: white;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .auth-container button:hover {
        background-color: #4b2280;
      }
      .auth-links {
        text-align: center;
        margin-top: 1rem;
      }
      .auth-links a {
        color: #5e2b97;
        font-weight: bold;
        text-decoration: none;
      }
      .auth-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">ðŸ“”Note<span>Hub</span></div>
    </header>

    <div class="auth-container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <div class="auth-links">
        <p>Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
